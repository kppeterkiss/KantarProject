services:
  python:
    build:
      context: .
    environment:
      ENV_NAME: ${CONDA_ENV}
    volumes:
      - ./:/code
      - ./KantarData:/KantarData
    command:  >
      sh -c "python main.py"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      #POSTGRES_USER: user1
      #POSTGRES_PASSWORD: ${PQ_PW}
    volumes:
      - ./metabase/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./PG:/var/lib/postgresql/data


  adminer:
    image: adminer
    restart: always
    depends_on:
      - python
    ports:
      - "8081:8080"

  metabase:
    image: metabase/metabase
    ports:
      - "3000:3000"
    environment:
        MB_DB_TYPE: postgres
        MB_DB_DBNAME: metabaseappdb
        MB_DB_PORT: 5432
        MB_DB_USER: postgres
        MB_DB_PASS: postgres
        MB_DB_HOST: db
    depends_on:
      - python
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - adminer
      - metabase
    volumes:
      - ./nginx/reverse_proxy.conf:/etc/nginx/conf.d/default.conf

